<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/splide.min.css">
    <link rel="stylesheet" href="css/icons/bootstrap-icons.css">
</head>

<body>
    <div class="border">
        <div class="container-xl">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand text-dark opacity-75" href="#">Giper</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-dark opacity-75" aria-current="page" href="#">Главная
                                    страница</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-dark opacity-75" aria-current="page"
                                    href="#">Магазины</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-dark opacity-75" aria-current="page"
                                    href="#">Производитель</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark opacity-75" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Настройки
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item text-dark opacity-75" href="#">Профиль</a></li>
                                    <li><a class="dropdown-item text-dark opacity-75" href="#">Мои заказы</a></li>
                                    <li><a class="dropdown-item text-dark opacity-75" href="#">Избранные</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2 px-4" type="search" placeholder="Search"
                                aria-label="Search">
                            <div class="d-flex">
                                <i class="bi-cart h5 pt-3 pe-1"></i>
                                <span class="pt-3 pe-2 text-primary h5">0</span>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container-xl">
        <section class="splide" aria-label="Splide Basic HTML Example">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <img src="img/giper_slider/sliderImage7.jpg" alt="">
                    </li>
                    <li class="splide__slide">
                        <img src="img/giper_slider/sliderImage16.jpg" alt="">
                    </li>
                    <li class="splide__slide">
                        <img src="img/giper_slider/sliderImage17.jpg" alt="">
                    </li>
                    <li class="splide__slide">
                        <img src="img/giper_slider/sliderImage20.jpg" alt="">
                    </li>
                    <li class="splide__slide">
                        <img src="img/giper_slider/sliderImage21.jpg" alt="">
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var splide = new Splide('.splide', {
                type: 'loop',
                autoplay: true,
                arrows: false,
                interval: 3000,
            })
            splide.mount();
        });
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/splide.min.js"></script>
</body>

</html>
